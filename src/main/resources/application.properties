spring.datasource.url=jdbc:postgresql://demo-postgres-db.cnu6a6yckjrr.eu-central-1.rds.amazonaws.com/clouddb
spring.datasource.username=postgres
spring.datasource.password=postgres

# Show SQL statements
spring.jpa.show-sql=true
# Actions to perform on DB = should the tables be created on application startup
spring.jpa.hibernate.ddl-auto=create
# Maximum number of connections to the DB
spring.datasource.hikari.maximumPoolSize=1
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
